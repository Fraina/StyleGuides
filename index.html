<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Style Guides # Project Name</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/styleGuides.css">
</head>
<body>
	<div id="outdated"></div>

	<div class="wrapper">
		<div class="colorPalette">
			<dl class="colorPalette-list"><!-- JavaScript --></dl>
		</div>
		<div class="typography">
			<div class="typography-list">
				<span class="typography-title">TYPOGRAPHY</span>
				<dl class="typography-fontSetting">
					<dt>Font Size</dt>
					<dd class="typography-fontSize"><!-- JavaScript --></dd>
					<dt>Font Family</dt>
					<dd class="typography-fontFamily"><!-- JavaScript --></dd>
				</dl>
				<ul class="typography-sample"><!-- JavaScript --></ul>
			</div>

			<div class="typography-demo">
				<span class="typography-title">DEMO</span>
				<div class="typography-demoLang">
					<a class="zh-tw is-active">繁</a>
					<a class="zh-cn">简</a>
					<a class="en-us">EN</a>
				</div>
				<p class="typography-demoText"><!-- JavaScript --></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/outdatedbrowser.min.js"></script>
	<script src="js/styleGuides.js"></script>
	<script src="http://more.handlino.com/javascripts/moretext-1.2.js" type="text/javascript"></script>
</body>
</html>
